<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&family=Shrikhand&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/f7f5a57338.js" crossorigin="anonymous"></script>
    <title>Ohmyfood - Accueil</title>
</head>

<body>

        <!-- LOADING -->

    <div class="loading_screen">
        <div class="loading_background"></div>
        <i class="fas fa-cookie-bite loading_icon"></i>    
    </div>


        <!-- LOGO -->

    <header>
        <img src="images/logo/ohmyfood.png" alt="Logo Ohmyfood" class="header_logo">
    </header>

    <main>

        <!-- LOCATION -->
        <section class="location">
            <i class="fas fa-map-marker-alt"></i>
            <h3>Paris, Belleville</h3>
        </section>

        <!-- EXPLORATION -->

        <section class="explorer">
            <h1>Réserver le menu qui vous convient</h1>
            <p>Découvrez des restaurant d'exception,
                séléctionnés par nos soins.</p>
            <button class="zooming">Explorer nos restaurants</button>
        </section>

        <!-- FONCTIONNEMENT -->

        <section class="fonction">
            <h1>Fonctionnement</h1>

            <div class="fonction_liste">
                <div class="fonction_button zooming">
                    <div class=fonction_num>1</div>
                    <i class="fas fa-mobile-alt fonction_logo"></i>
                    <div class="fonction_text">Choississez un restaurant</div>
                </div>
                <div class="fonction_button zooming">
                    <div class=fonction_num>2</div>
                    <i class="fas fa-list-ul fonction_logo"></i>
                    <div class="fonction_text">Composez votre menu</div>
                </div>
                <div class="fonction_button zooming">
                    <div class=fonction_num>3</div>
                    <i class="fas fa-store fonction_logo"></i>
                    <div class="fonction_text">Dégustez au restaurant</div>
                </div>
            </div>

        </section>
    </main>

    

    <footer></footer>
    
</body>
</html>
